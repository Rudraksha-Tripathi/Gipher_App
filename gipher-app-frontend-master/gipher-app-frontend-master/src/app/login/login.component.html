<section class="video-fluid">
  <video playsinline autoplay muted loop>
    <source src="../../assets/background.mp4" type="video/mp4">
  </video>
  <div class="mask rgba-gradient d-flex mx-auto justify-content-center align-items-center">
    <!-- Content -->
    <div class="container flex-center">
      <h2>Login</h2>
      <hr />
      <form [formGroup]="loginform" (ngSubmit)="loginSubmit()" class="mx-auto form-font">
        <div class="form-group">
          <input id="email" type="email" [formControl]="email" class="form-control" placeholder="Email" />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Enter Email Id
            </div>
            <div>
              <div *ngIf="email.errors.email"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input id="password" type="password" [formControl]="password" class="form-control" placeholder="Password" />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div class="password" *ngIf="password.errors.required">
              Password is required.
            </div>
            <div class="password" *ngIf="password.errors.minlength">
              Password must be at least 5 characters long.
            </div>
          </div>
        </div>
        <button mat-flat-button type="submit" [disabled]="!loginform.valid" class="btn btn-success">Submit</button>
      </form>
    </div>
    <!-- Content -->
  </div>
</section>
